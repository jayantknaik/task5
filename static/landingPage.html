<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=divice-width,intial-scale=1.0"> 
        <title>LandingPage</title>
        <link rel="stylesheet" href="/static/sass/landingPage.css">
        <script type="text/javascript" src="/static/landingPage..js"></script>
    </head>
    <body>
        <section class="head">
            <div class="container">
               <div class="header">
                   <div class="header-left">
                       <div class="header-left__title">magicbricks</div>
                       <div class="header-left__anchor">Buy</div>
                       <div class="header-left__anchor">Rent</div>
                       <div class="header-left__anchor">Sell</div>
                   </div>
                   <div class="header-right">
                        <div class="header-right__anchor">MB Prime</div>
                        <div class="header-right__anchor">Login</div>
                        <div class="header-right__anchor--post">Post Property</div>
                        <div class="header-right__anchor--hamburger">
                            <div class="header-right__anchor--hamburger__line"></div>
                            <div class="header-right__anchor--hamburger__line"></div>    
                            <div class="header-right__anchor--hamburger__line"></div>    
                        </div>
                   </div>
               </div>
            </div>
        </section>
        <section class="searchBar">
            <div class="container">
                <div class="filtersBar">
                    <input class="filtersBar--searchbar" type="text" name="location"/>
                    <div class="filtersBar--filter">Top Localities</div>
                    <div class="filtersBar--filter">Property Type</div>
                    <div class="filtersBar--filter">Budget</div>
                    <div class="filtersBar--filter">BHK</div>
                </div>
            </div>
        </section>
        <section class="dynamicBody">
            <section class="links">
                <div class="container">
                    <div class="linksPath">
                        <a href="#" class="linksPath__anchor">Home</a>
                        <a href="#" class="linksPath__anchor">Delhi</a>
                        <a href="#" class="linksPath__anchor">New Project Launches in Noida</a>
                    </div>
                </div>
            </section>
            <section class="tabs">
                <div class="container">
                    <div class="LegendTabs">
                        <div class="LegendTabs__item" onclick="tabActive(event)">Properties (1200)</div>
                        <div class="LegendTabs__item" onclick="tabActive(event)">New Launches (26)</div>
                        <div class="LegendTabs__item" onclick="tabActive(event)">All Projects (221)</div>
                        <div class="LegendTabs__item" onclick="tabActive(event)">Top Agents</div>
                    </div>
                    <div class="sortingTab">
                        <div class="sortingTab--top_arrow"></div>
                        <div class="sortingTab--down_arrow"></div>
                        <div class="sortingTab__name">Sort by: Relevance</div>
                    </div>
                </div>
            </section>
            <div class="location container">75 New Project Launches in Greater Noida</div>
        </section>
    </body>
</html>
